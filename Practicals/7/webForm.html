<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<p id="userIP"></p>
<form method="post" action="/backend">
    <label for="fname">First name:</label>
    <input type="text" id='fname' name="fname"><br><br>
    <label for="sname">Surname:</label>
    <input type="text" id='sname' name="sname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id='email' name="email"><br><br>
    <label for="telephone" hidden>Phone Number:</label>
    <input type="telephone" id='telephone' name="telephone" hidden>
    <label for="pass1">Password:</label>
    <input type="password" id='pass1' name="pass1"><br><br>
    <label for="pass2">Confirm Password:</label>
    <input type="password" id='pass2' name="pass2"><br><br>
    <button type="submit">Sign Up</button>
</form>
</body>
<a href="http://192.168.0.120:80"></a>
</html>
